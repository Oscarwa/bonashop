<div class="container">
  <div class="card">
    <div class="container-fliud">
      <div class="wrapper row align-items-start">
        <div class="preview col-md-6">
          
          <div class="preview-pic tab-content">
            <div class="tab-pane active" >
              <img [src]="displayPhoto" />
            </div>
          </div>
          <ul class="preview-thumbnail nav nav-tabs">
            <li *ngFor="let photo of item.photos; let i = index">
              <a><img (click)="swapPhoto(i)" [src]="photo.url" /></a>
            </li>
          </ul>
          
        </div>
        <div class="details col-md-6">
          <h3 class="product-title">{{item.title}}</h3>
          <div class="rating">
            <div class="stars">
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star"></span>
              <span class="fa fa-star"></span>
            </div>
            <!-- <span class="review-no">41 reviews</span> -->
          </div>
          <p class="product-description" [innerHTML]="item.description"></p>
          <h4 class="price">Precio: <span [ngClass]="{'strike': hasDiscount}">${{item.price}}</span></h4>
          <h4 class="price" *ngIf="discountPercentagePrice > 0">Oferta: <span class="desc-info">${{discountPercentagePrice}} <i>({{item.percentageDiscount}}%)</i></span></h4>
          <h4 class="price" *ngIf="discountAmountPrice > 0">Oferta: <span class="desc-info">${{discountAmountPrice}} <i>(-${{item.amountDiscount}})</i></span></h4>
          <!-- <p class="vote"><strong>91%</strong> of buyers enjoyed this product! <strong>(87 votes)</strong></p> -->
          <!-- <h5 class="sizes">sizes:
            <span class="size" data-toggle="tooltip" title="small">s</span>
            <span class="size" data-toggle="tooltip" title="medium">m</span>
            <span class="size" data-toggle="tooltip" title="large">l</span>
            <span class="size" data-toggle="tooltip" title="xtra large">xl</span>
          </h5> -->
          <!-- <h5 class="colors">colors:
            <span class="color orange not-available" data-toggle="tooltip" title="Not In store"></span>
            <span class="color green"></span>
            <span class="color blue"></span>
          </h5> -->
          <div class="action">
            <a target="blank" href="{{infoURL}}" class="add-to-cart btn btn-default">Pregunta por WhatsApp</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
