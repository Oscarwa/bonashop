<div class="container">
  <h3 *ngIf="!editMode">Nuevo producto</h3>
  <h3 *ngIf="editMode">Editar producto</h3>
  <form #newProduct="ngForm">
    <div class="form-group">
      <label for="title">Nombre</label>
      <input type="text" [(ngModel)]="item.title" class="form-control" id="title" name="title" placeholder="Nombre">
    </div>
    <div class="form-group">
      <label for="description">Descripcion</label>
      <textarea [(ngModel)]="item.description" class="form-control" id="description" name="description" placeholder="Descripcion" rows="6"></textarea>
    </div>
    <div class="form-group">
      <label for="date_available">Disponible desde:</label>
      <input [(ngModel)]="item.date_available" type="date" class="form-control" id="date_available" name="date_available">
    </div>
    <div class="form-group">
      <label for="value">Costo original:</label>
      <input [(ngModel)]="item.cost" type="number" class="form-control" id="value" name="cost">
      <label for="price">Precio de venta:</label>
      <input [(ngModel)]="item.price" type="number" class="form-control" id="price" name="price">
      <label for="amountDiscount">Descuento en pesos:</label>
      <input [(ngModel)]="item.amountDiscount" type="number" class="form-control" id="amountDiscount" name="amountDiscount">
      <label for="percentageDiscount">Descuento en porcentaje:</label>
      <input [(ngModel)]="item.percentageDiscount" type="number" class="form-control" id="percentageDiscount" name="percentageDiscount">
    </div>
    <div class="checkbox">
      <label>
        <input [(ngModel)]="item.cat_women" class="form-control" type="checkbox" name="category"> Mujeres
      </label>
      <label>
        <input [(ngModel)]="item.cat_men" class="form-control" type="checkbox" name="category"> Hombres
      </label>
      <label>
        <input [(ngModel)]="item.cat_child" class="form-control" type="checkbox" name="category"> Ni√±os
      </label>
      <label>
        <input [(ngModel)]="item.cat_all" class="form-control" type="checkbox" name="category"> Todos
      </label>
    </div>
    <div class="attachments">
      <label for="file">File:</label>
      <input type="file" (change)="upload($event)" accept=".png,.jpg" />
      <br />
      <progress max="100" [value]="(uploadProgress | async)"></progress>
      <ul class="photo-thumbs">
        <li class="result" *ngFor="let photo of item.photos">
          <img [src]="photo.url" height="120" />
          <a class="delete" (click)="deleteImage(photo.name)"></a>
        </li>
      </ul>
    </div>
    <button routerLink="/admin" type="button" class="btn btn-default">Cancelar</button>
    <button (click)="saveItem()" type="button" class="btn btn-primary">Guardar</button>
  </form>
</div>
